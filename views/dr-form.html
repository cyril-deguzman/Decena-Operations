<!DOCTYPE HTML>
<html>
	<head>
		<title> Delivery Receipt </title>
		<link rel="stylesheet" href= "../public/css/dr-form.css">
		<!-- Import bootstrap cdn -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous">

		<!-- Import jquery cdn -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous">
		</script>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous">
		</script> 	

		<style>
			body {			
				background-color: #194A09;
				background-size: cover;
				height: 100%;
				width: 100%;
				margin: 0px;
    			display: flex;
				align-items: center;
				justify-content: center;		
			}

			#dr-form {
				background-color: white;
				height: 100%;
				width: 80%;
				display: flex;
				flex-direction: column;
				padding-top: 4%;
				padding-bottom: 4%;
			}

			#header-logo, #name-date-container, #lists-processor, #part3, #part4, #docs-options, #p-date-time, #d-date-time, #a-date-time {
				display: flex;
				flex-direction: row;
			}

			#part1, #part2, #description,#p-date, #p-time {
				display: flex;
				flex-direction: column;
			}

			#description {
				width:  70%;
			}

			#part1, #part2, #part3, #part4 {
				border-top: 5px;
				border-right: 0px;
				border-bottom: 0px;
				border-left: 0px;
				border-color: #194A09;
				border-style: solid;
				padding-top: 3%;
				padding-bottom: 3%;
				padding-left: 3%;
				padding-right: 3%;

			}

			#header {
				display: flex;
				flex-direction: column;
				align-items: center;
				padding-left: 3%;
				padding-bottom: 2%;

			}
			#header-logo {
				display: flex;
				align-items: center;
			}

			.header-logo img {
			  float: left;
			  width: 25%;
			  height: 25%;
			}

			.header-logo h1, #dr-title {
			  position: relative;
			  font-size: 7vh;
			}

			.header-logo h1 {
				padding-left: 1%;
				color: #299B04;
			}

			#name-container, #mode-shipment, #pick-up, #fleet-details {
				width: 50%;
			}

			#second-docs, #p-time, #d-time, #a-time {
				margin-left: 5vh;
			}

			#submit {
				background-color: #194A09;
				color: white;
				font-size: 3vh;
				padding-top: 1vh;
				padding-bottom: 1vh;
				padding-left: 5vh;
				padding-right: 5vh;
				border: #194A09;
				float: right;
				margin-right: 5%;
			}

			input[type=text], input[type=date], input[type=time], input[type=number]{
				border: none;
				border-bottom: 2px solid silver;	
				font-size: 2vh;
				display: block;
			}

			.label {
				display: block;
				margin: 0;
			}
		</style>
	</head> 
	
	<body>
		<div class="dr-form" id="dr-form">
			<!-- Header -->
			<div id="header">
				<!-- logo -->
				<div class="header-logo" id="header-logo">
					<img src="dv-logo.png" alt="dv-logo"/>
					<h1 id="dr-logo">DECENA'S VICTORY MOVERS</h1>
				</div>
				<!-- Delivery Receipt Title -->
				<h1 id="dr-title">Delivery Receipt</h1>	
			</div>

			<!-- Part 1 of DR Form -->
			<div class="part1" id="part1">
				<div id="name-date-container">
					<div id="name-container" style="width: 70%;">
						<label class="label" for="company-name">Forwarding/Broker's Company Name </label>
						<input type="text" id="company-name" name="company-name" style="width: 50%;">
						<br>
						<label class="label" for="client-name">Client's Name </label>
						<input type="text" id="client-name" name="client-name" style="width: 50%;">		
					</div>
					
					<div id="date-container">	
						<label class="label" for="date-issued">Date Issued</label>
						<input type="date" class="datefield" id="date-issued" name="date-issued" value="2021-01-01" min="1900-01-01" max="2021-12-31" style="width: 120%;">
					</div>		
				</div>
				<br>
				<div id="site-container">
					<label class="label" for="pickup-site">Pick-Up Site </label>
					<input type="text"  id="pickup-site" name="pickup-site" style="width: 70%;">		
					<br>
					<label class="label" for="delivery-site">Delivery Site </label>
					<input type="text"  id="delivery-site" name="delivery-site" style="width: 70%;">
				</div>								
			</div>

			<!-- Part 2 of DR Form -->
			<div class="part2" id="part2">
				<!-- Lists -->
				<div id="lists-processor">
					<!-- Mode of Shipment-->
					<div id="mode-shipment">
						<h2 class="mode-shipment">Mode Of Shipment</h2>
						<input type="checkbox" class="radio" value="AIR FREIGHT (EXPORT)" name="shipment"/> <label> AIR FREIGHT (EXPORT)</label><br>
						<input type="checkbox" class="radio" value="AIR FREIGHT (IMPORT)" name="shipment" /> <label> AIR FREIGHT (IMPORT)</label><br>							
						<input type="checkbox" class="radio" value="SEA FREIGHT (EXPORT)" name="shipment"/> <label> SEA FREIGHT (EXPORT)</label><br>
						<input type="checkbox" class="radio" value="SEA FREIGHT (IMPORT)" name="shipment" /> <label> SEA FREIGHT (IMPORT)</label><br>				
						<input type="checkbox" class="radio" value="LOCAL" name="shipment"/> <label> LOCAL</label><br>
						<input type="checkbox" class="radio" value="TRANSFER (to Airline)" name="shipment" /> <label> TRANSFER (to Airline)</label><br>

						<label class="label" for="quantity">Quantity (No. of Packages)</label>
						<input type="number" id="quantity" name="quantity" min="1" max="100" style="width: 18%;"><br> 
					</div>
					<!-- List of Documents w/ Processsor-->
					<div id="documents-processor">
						<h2 class="list-documents">List of Documents</h2>
						<div id="docs-options">
							<div id="first-docs">
								<input type="checkbox" value="KN DR" name="document"/> <label> KN DR</label><br>
								<input type="checkbox" value="AIR WAYBILL (AIR FREIGHT)" name="document" /> <label> AIR WAYBILL (AIR FREIGHT)</label><br>
								<input type="checkbox" class="radio" value="BILL OF LADING (SEA FREIGHT)" name="document"/> <label> BILL OF LADING (SEA FREIGHT)</label><br>	
								<input type="checkbox" value="IMPORT" name="document" /> <label> IMPORT</label><br>				
							</div>
							<div id="second-docs">
								<input type="checkbox" value="INVOICE" name="document"/> <label> INVOICE</label><br>	
								<input type="checkbox" value="PACKING LIST" name="document" /> <label> PACKING LIST</label><br>		
								<input type="checkbox" value="B.O REPORT" name="document"/> <label> B.O REPORT</label><br>
								<input type="checkbox" value="OTHERS" name="document" /> <label> OTHERS</label><br>
							</div>
						</div>
						<br>
						<label class="label" for="processor">Processor</label>
						<input type="text" id="processor" name="processor" style="width: 70%;">	
					</div>	
				</div>
				<div id="description">
					<label class="label" for="description">Description of Commodity</label>
					<textarea type = "text" id = "description" name = "description" rows = "6" cols = "10" maxlength = "550" placeholder = "Write here..."></textarea>	
				</div>										
			</div>

			<!-- Part 3 of DR Form: Arrival & Departure -->
			<div id="part3">
				<!-- Pick-Up Date & Time -->
				<div id="pick-up">
					<h3>PICK-UP POINT</h3>
					<div id="p-date-time">
						<div id="p-date">
							<label class="label" for="p-arrival-date">Arrival Date </label>
							<input type="date" class="datefield" id="p-arrival-date" name="p-arrival-date" value="2000-01-01" min="1900-01-01" max="2021-12-31">					
							<br>
							<label class="label" for="p-departure-date">Departure Date </label>
							<input type="date" class="datefield" id="p-departure-date" name="p-departure-date" value="2000-01-01" min="1900-01-01" max="2021-12-31">
						</div>
						<div id="p-time">	
							<label class="label" for="p-arrival-time">Time </label>
							<input type="time" id="p-arrival-time" name="p-arrival-time" value="13:30">		
							<br>
							<label class="label" for="p-departure-time">Time </label>
							<input type="time" id="p-departure-time" name="p-departure-time" value="13:30">	
						</div>	
					</div>					
				</div>
				
				<!-- Destination Date & Time -->
				<div id="destination">
					<h3>DESTINATION POINT</h3>
					<div id="d-date-time">
						<div id="d-date"> 
							<label class="label" for="d-arrival-date">Arrival Date </label>
							<input class="label" type="date" class="datefield" id="d-arrival-date" name="d-arrival-date" value="2000-01-01" min="1900-01-01" max="2021-12-31">
							<br>
							<label class="label" for="start-load-date">Date Started Loading/Unloading </label>
							<input type="date" class="datefield" id="start-load-date" name="start-load-date" value="2000-01-01" min="1900-01-01" max="2021-12-31">	
							<br>
							<label class="label" for="finish-load-date">Date Finished Loading/Unloading </label>
							<input type="date" class="datefield" id="finish-load-date" name="finish-load-date" value="2000-01-01" min="1900-01-01" max="2021-12-31">
							<br>
							<label class="label" for="d-departure-date">Departure Date </label>
							<input type="date" class="datefield" id="d-departure-date" name="d-departure-date" value="2000-01-01" min="1900-01-01" max="2021-12-31">
						</div>
						<div id="d-time">
							<label class="label" for="d-arrival-time">Time </label>
							<input type="time" id="d-arrival-time" name="d-arrival-time" value="13:30">	
							<br>						
							<label class="label" for="start-load-time">Time </label>
							<input type="time" id="start-load-time" name="start-load-time" value="13:30">						
							<br>
							<label class="label" for="finish-load-time">Time </label>
							<input type="time" id="finish-load-time" name="finish-load-time" value="13:30">											
							<br>	
							<label class="label" for="d-departure-time">Time </label>
							<input type="time" id="d-departure-time" name="d-departure-time" value="13:30">	
						</div>	
					</div>				
				</div>
			</div>

			<!-- Part 4 of DR Form: Fleet Details & Acknowledgement -->
			<div class="part4" id="part4">
				<div id="fleet-details">
					<h3>FLEET DETAILS</h3>
					<label class="label" for="plate-number">Truck Plate Number</label>
					<input type="text" id="plate-number" name="plate-number" style="width: 40%;"><br>		
					<label class="label" for="driver">Driver</label>
					<input type="text" id="driver" name="driver" style="width: 70%;"><br>		
					<label class="label" for="helper">Helper</label>
					<input type="text" id="helper" name="fname" style="width: 70%;"><br>					
				</div>
				<div id="acknowledgement">
					<h3>ACKNOWLEDGEMENT</h3>
					<div id="a-date-time">
						<div id="a-date">
							<label class="label" for="ack-date">Date</label>
							<input type="date" class="datefield" id="ack-date" name="ack-date" value="2000-01-01" min="1900-01-01" max="2021-12-31">
						</div>
						<div id="a-time">
							<label class="label" for="ack-time">Time</label>
							<input type="time" id="ack-time" name="ack-time" value="13:30">
						</div>
					</div>
					<br>
					<input type="checkbox" class="radio" value="Received the merchandise in good order and condition" name="acknowledgement"/> 
					<label> Received the merchandise in good order and condition</label>
					<br>
					<input type="checkbox" class="radio" value="Received the merchandise with issue/s" name="acknowledgement"/> 
					<label> Received the merchandise with issue/s</label>		
				</div>
			</div>
			
			<!-- Part 5 of DR Form: Submit Button -->
			<div id="part5">
				<!-- Button to trigger the modal -->
				<button type="button" class="btn btn-primary
					btn-sm" data-toggle="modal"
					data-target="#exampleModal"
					id="submit">
					Submit
				</button>

				<!-- Modal -->
				<div class="modal fade" id="exampleModal"
					tabindex="-1"
					aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title"
									id="exampleModalLabel">
									Confirmation
								</h5>
								
								<button type="button"
									class="close"
									data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">
										x
									</span>
								</button>
							</div>

							<div class="modal-body">
								<h6 id="modal_body"></h6>
								<button type="button"
									class="btn btn-success btn-sm"
									data-toggle="modal"
									data-target="#exampleModal"
									id="submit-confirm">
									Submit
								</button>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>

		<!-- JavaScript/JQuery -->
		<script>
			// Printing Data Inputted by the user in the Modal
			$("#submit").click(function () {
				var	fname = $("#company-name").val();
				var cname = $("#client-name").val();
				var ffname = "Forwarding/Broker's Company Name: " + fname 
				var ccname = "Client's Name: " + cname;
				var str = ffname + "<br>"+ ccname;	
				$("#modal_body").html(str);
			});

			//  Only one checkbox can be selected
			$("input:checkbox").on('click', function() {
				var $box = $(this);
				if ($box.is(":checked")) {
					var group = "input:checkbox[name='" + $box.attr("name") + "']";
					$(group).prop("checked", false);
					$box.prop("checked", true);
				} 
				else { $box.prop("checked", false); }
			});			

			// Setting the Max Date to Today for Date Issued
			var today = new Date();
			var dd = today.getDate();
			var mm = today.getMonth()+1; //January is 0!
			var yyyy = today.getFullYear();
			 if(dd<10){
			        dd='0'+dd
			    } 
			    if(mm<10){
			        mm='0'+mm
			    } 
			today = yyyy+'-'+mm+'-'+dd;
			document.getElementByClass("datefield").setAttribute("value", today);
			document.getElementByClass("datefield").setAttribute("max", today);		
		</script>
	</body>
</html>
